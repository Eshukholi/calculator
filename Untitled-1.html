<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GIIT College Survey</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
          padding: 20px;
        }

        .container {
          max-width: 600px;
          margin: auto;
          background-color: white;
          padding: 30px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
          text-align: center;
          color: #333;
        }

        label {
          display: block;
          margin: 15px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }

        input[type="radio"],
        input[type="checkbox"] {
          margin-right: 10px;
        }

        .submit-btn {
          background-color: #4CAF50;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          margin-top: 20px;
        }

        .submit-btn:hover {
          background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>GIIT College Student Survey</h2>
    <form id="surveyForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="branch">Branch/Department:</label>
        <select id="branch" name="branch" required>
            <option value="">--Select Branch--</option>
            <option value="BCA">Bachelor Of Computer Application</option>
            <option value="BA">Bachelor Of Arts</option>
            <option value="BBA">Bachelor Of Business Administration</option>
            <option value="B-TECH">Bachelor Of Technology</option>
            <option value="MBA">Master Of Business Administration</option>
            <option value="MCA">Master Of Computer Application</option>
        </select>

        <label>Year of Study:</label>
        <input type="radio" name="year" value="1st" required />1st Year
        <input type="radio" name="year" value="2nd" />2nd Year
        <input type="radio" name="year" value="3rd" />3rd Year
        <input type="radio" name="year" value="4th" />4th Year

        <label for="satisfaction">Overall Satisfaction with GIIT:</label>
        <select id="satisfaction" name="satisfaction" required>
            <option value="">--Select--</option>
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="average">Average</option>
            <option value="poor">Poor</option>
        </select>

        <label>Facilities Used (select all that apply):</label>
        <input type="checkbox" name="facilities" value="library" />Library
        <input type="checkbox" name="facilities" value="lab" />Laboratories
        <input type="checkbox" name="facilities" value="hostel" />Hostel
        <input type="checkbox" name="facilities" value="canteen" />Canteen
        <input type="checkbox" name="facilities" value="sports" />Sports

        <label for="comments">Additional Comments or Suggestions:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Your feedback..."></textarea>

        <button type="submit" class="submit-btn">Submit Survey</button>
    </form>
</div>
 
<script>
    document.getElementById("surveyForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent real form submission

      // You can collect form data here if needed

      alert("Your response has been submitted successfully!");

      // Optionally clear the form after submission
      this.reset();
    });
</script>
</body>
</html>
